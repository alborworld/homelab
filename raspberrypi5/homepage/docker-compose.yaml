services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: Homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: homepage.home.local,homepage.home.alborworld.com,10.0.4.94
      PUID: ${UID}
      PGID: ${GID}
    volumes:
      - ./config:/app/config
      - ${VOLUMEDIR}/homepage/logs:/app/config/logs:rw
    labels:
      # TRAEFIK
      - traefik.enable=true
      # Old Homepage router (insecure)
      - traefik.http.routers.homepage-insecure.rule=Host(`homepage.home.local`)
      - traefik.http.routers.homepage-insecure.entrypoints=web
      # Homepage router (secure)
      - traefik.http.routers.homepage.rule=Host(`homepage.home.alborworld.com`)
      - traefik.http.routers.homepage.entrypoints=websecure
      - traefik.http.routers.homepage.tls=true
      - traefik.http.routers.homepage.tls.certresolver=cloudflare
    restart: unless-stopped
