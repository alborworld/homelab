services:
  homarr:
    container_name: Homarr
    image: ghcr.io/ajnart/homarr:latest
    ports:
      - 7575:7575
    volumes:
      - ${CONFIGDIR}/homarr:/app/data/configs
      - ${CONFIGDIR}/homarr/data:/data
      - ${CONFIGDIR}/homarr/icons:/app/public/icons
    labels:
      - traefik.enable=true
      - traefik.http.services.homarr.loadbalancer.server.port=7575
      # Old Homarr router (insecure)
      - traefik.http.routers.homarr-insecure.rule=Host(`homarr.home.local`)
      - traefik.http.routers.homarr-insecure.entrypoints=web
      - traefik.http.routers.homarr-insecure.service=homarr
      # Homarr router (secure)
      - traefik.http.routers.homarr.rule=Host(`homarr.home.alborworld.com`)
      - traefik.http.routers.homarr.entrypoints=websecure
      - traefik.http.routers.homarr.service=homarr
      - traefik.http.routers.homarr.tls=true
      - traefik.http.routers.homarr.tls.certresolver=cloudflare
    restart: unless-stopped