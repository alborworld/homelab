services:
  portainer:
    container_name: Portainer
    image: portainer/portainer-ce
    ports:
      - 8000:8000/tcp
      - 9000:9000/tcp
    volumes:
      - ${VOLUMEDIR}/portainer:/data:rw
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      # TRAEFIK
      - traefik.enable=true
      - traefik.http.services.portainer.loadbalancer.server.port=9000
      # Old Portainer router (insecure)
      - traefik.http.routers.portainer-insecure.rule=Host(`portainer.home.local`)
      - traefik.http.routers.portainer-insecure.entrypoints=web
      - traefik.http.routers.portainer-insecure.service=portainer
      # Portainer router (secure)
      - traefik.http.routers.portainer.rule=Host(`portainer.home.alborworld.com`)
      - traefik.http.routers.portainer.entrypoints=websecure
      - traefik.http.routers.portainer.service=portainer
      - traefik.http.routers.portainer.tls=true
      - traefik.http.routers.portainer.tls.certresolver=cloudflare
      # HOMEPAGE
      - homepage.group=Infrastructure
      - homepage.name=Portainer
      - homepage.icon=portainer.png
      - homepage.href=https://portainer.home.alborworld.com
      - homepage.siteMonitor=https://portainer.home.alborworld.com
      - homepage.description=Container Management
    restart: always