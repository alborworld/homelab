services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: Gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 7091:8080     # qBittorrent Web UI
      - 6789:6789     # NZBget Web UI
      - 9696:9696     # Prowlarr
      - 7878:7878     # Radarr
      - 8989:8989     # Sonarr
      - 8787:8787     # Readarr
      - 11011:11011   # Cleanuparr
      - 7171:7171     # Agregarr
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      - DNS_ADDRESS=${GLUETUN_DNS_ADDRESS}
      - WIREGUARD_PRIVATE_KEY=${GLUETUN_WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=Singapore
      - SERVER_CITIES=Singapore
      - FIREWALL_OUTBOUND_SUBNETS=${GLUETUN_FIREWALL_OUTBOUND_SUBNETS}
      - VPN_INTERFACE=tun0
      - TZ=Europe/Amsterdam
      - HEALTH_VPN_DURATION_INITIAL=60s
      - HEALTH_TARGET_ADDRESS=1.1.1.1
    volumes:
      - ${VOLUMEDIR}/gluetun:/gluetun
      - /etc/localtime:/etc/localtime:ro
    restart: always
