services:
  github-runner-dh:
    image: myoung34/github-runner:latest
    container_name: GitHubRunner-DH
    environment:
      REPO_URL: ${GITHUB_RUNNER_REPO_URL}
      ACCESS_TOKEN: ${GITHUB_RUNNER_ACCESS_TOKEN}
      RUNNER_NAME: "homelab-dockerhost-runner"
      LABELS: "docker,homelab,dockerhost"
      # Uncomment below for Org-wide runner
      # ORG_RUNNER: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker access
      - ${VOLUMEDIR}/github-runner-dh:/runner/_work  # Runner working directory
      - /home/albor/homelab:/homelab  # Access to homelab repo
    restart: unless-stopped
