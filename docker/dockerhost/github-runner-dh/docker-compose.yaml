services:
  github-runner-dh:
    image: myoung34/github-runner:latest
    container_name: GitHubRunner-DH
    environment:
      REPO_URL: ${GITHUB_RUNNER_REPO_URL}
      ACCESS_TOKEN: ${GITHUB_RUNNER_ACCESS_TOKEN}
      RUNNER_NAME: "homelab-dockerhost-runner"
      LABELS: "docker,homelab,dockerhost"
      RUNNER_WAIT_FOR_DOCKER_SECONDS: "60"  # Wait for Docker/network at startup
      # Uncomment below for Org-wide runner
      # ORG_RUNNER: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # if you want docker-in-docker
      - ${VOLUMEDIR}/github-runner-dh:/runner/_work
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -H \"Authorization: token ${GITHUB_RUNNER_ACCESS_TOKEN}\" -H \"User-Agent: homelab-runner-healthcheck\" https://api.github.com/rate_limit || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s  # Give 5 minutes at boot for network to be ready
