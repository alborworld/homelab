services:
  n8n:
    image: n8nio/n8n:latest
    container_name: N8N
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=Europe/Amsterdam
      - N8N_HOST=n8n.${LOCAL_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.${LOCAL_DOMAIN}
      - GENERIC_TIMEZONE=Europe/Amsterdam
      # Database configuration
      - DB_SQLITE_POOL_SIZE=3
      # Task runners (future default)
      - N8N_RUNNERS_ENABLED=true
      # Security settings
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    ports:
      - "5678:5678"
    volumes:
      - ${VOLUMEDIR}/n8n:/home/node/.n8n
    labels:
      # TRAEFIK
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - traefik.http.routers.n8n.rule=Host(`n8n.${LOCAL_DOMAIN}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.service=n8n
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=cloudflare
      # HOMEPAGE
      - homepage.group=Automation
      - homepage.name=n8n
      - homepage.icon=n8n.png
      - homepage.href=https://n8n.${LOCAL_DOMAIN}
      - homepage.description=Workflow Automation
      - homepage.siteMonitor=https://n8n.${LOCAL_DOMAIN}
    restart: unless-stopped
