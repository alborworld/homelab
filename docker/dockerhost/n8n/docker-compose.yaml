# Enabled OpenID Connect (OIDC) authentication for n8n without requiring an enterprise license
# See:
# - Blogpost: https://cweagans.net/2025/12/announcing-n8n-oidc/
# - GitHub: https://github.com/cweagans/n8n-oidc

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: N8N
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=Europe/Amsterdam
      - N8N_HOST=n8n.${LOCAL_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_TRUST_PROXY=true
      - WEBHOOK_URL=https://n8n.${LOCAL_DOMAIN}
      - GENERIC_TIMEZONE=Europe/Amsterdam
      # Database configuration
      - DB_SQLITE_POOL_SIZE=3
      # Task runners (future default)
      - N8N_RUNNERS_ENABLED=true
      # OIDC (n8n-oidc)
      - EXTERNAL_HOOK_FILES=/opt/n8n/hooks.js
      - OIDC_ISSUER_URL=https://id.${LOCAL_DOMAIN}
      - OIDC_CLIENT_ID=${N8N_OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${N8N_OIDC_CLIENT_SECRET}
      - OIDC_REDIRECT_URI=https://n8n.${LOCAL_DOMAIN}/auth/oidc/callback
      - N8N_ADDITIONAL_NON_UI_ROUTES=auth
      - EXTERNAL_FRONTEND_HOOKS_URLS=/assets/oidc-frontend-hook.js
      # Security settings
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    ports:
      - "5678:5678"
    volumes:
      - ${VOLUMEDIR}/n8n:/home/node/.n8n
      - ./oidc/hooks.js:/opt/n8n/hooks.js:ro
    labels:
      # TRAEFIK
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - traefik.http.routers.n8n.rule=Host(`n8n.${LOCAL_DOMAIN}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.service=n8n
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=cloudflare
      # HOMEPAGE
      - homepage.group=Automation
      - homepage.name=n8n
      - homepage.icon=n8n.png
      - homepage.href=https://n8n.${LOCAL_DOMAIN}
      - homepage.description=Workflow Automation
      - homepage.siteMonitor=https://n8n.${LOCAL_DOMAIN}
    restart: unless-stopped
