# Main docker-compose file for the Raspberrypi5 setup
#
# NOTE: github-runner-rp is intentionally NOT included here to prevent
# GitHub Actions workflows from restarting the runner that's executing them.
# The runner is managed separately and Watchtower will still automatically update it.
#
# To manually manage the GitHub runner:
#   cd github-runner-rp
#   docker compose --env-file ../.env up -d      # Start/update
#   docker compose --env-file ../.env restart    # Restart
#   docker compose --env-file ../.env down       # Stop

name: ${HOSTNAME}

include:
  - adguardhome/docker-compose.yaml
  - beszel-agent-rp/docker-compose.yaml
  - beszel/docker-compose.yaml
  - dockerproxy-rp/docker-compose.yaml
#  - homarr/docker-compose.yaml
  - homeassistant/docker-compose.yaml
  - homepage/docker-compose.yaml
  - pocket-id/docker-compose.yaml
  - portainer/docker-compose.yaml
  - redis/docker-compose.yaml
  - speedtest-tracker/docker-compose.yaml
  - traefik/docker-compose.yaml
  - unbound/docker-compose.yaml
  - upsnap/docker-compose.yaml
  - uptime-kuma/docker-compose.yaml
  - watchtower-rp/docker-compose.yaml
