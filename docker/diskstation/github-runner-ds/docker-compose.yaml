services:
  github-runner-ds:
    image: myoung34/github-runner:latest
    container_name: GitHubRunner-DS
    environment:
      REPO_URL: ${GITHUB_RUNNER_REPO_URL}
      ACCESS_TOKEN: ${GITHUB_RUNNER_ACCESS_TOKEN}
      RUNNER_NAME: "homelab-diskstation-runner"
      LABELS: "docker,homelab,diskstation"
      # Uncomment below for Org-wide runner
      # ORG_RUNNER: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker access
      - ${VOLUMEDIR}/github-runner-ds:/runner/_work  # Runner working directory
      - /volume1/homes/Alessandro/homelab:/homelab  # Access to homelab repo
    restart: unless-stopped
