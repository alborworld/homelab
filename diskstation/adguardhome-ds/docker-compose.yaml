version: "3.9"

services:
  adguardhome-ds:
    container_name: AdGuardHome-DS
    image: adguard/adguardhome:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "3000:3000/tcp"
      - "8080:80/tcp"
      - "8443:443/tcp"
    volumes:
      - ${VOLUMEDIR}/adguardhome/work:/opt/adguardhome/work
      - ${VOLUMEDIR}/adguardhome/conf:/opt/adguardhome/conf
    labels:
      - traefik.enable=true
      - traefik.http.services.adguardhome2.loadbalancer.server.port=8080
      # Old ADguardHome router (insecure)
      - traefik.http.routers.adguardhome2-insecure.rule=Host(`adguard2.home.local`)
      - traefik.http.routers.adguardhome2-insecure.entrypoints=web
      - traefik.http.routers.adguardhome2-insecure.service=adguardhome2
      # ADguardHome router (secure)
      - traefik.http.routers.adguardhome2.rule=Host(`adguard2.home.alborworld.com`)
      - traefik.http.routers.adguardhome2.entrypoints=websecure
      - traefik.http.routers.adguardhome2.service=adguardhome2
      - traefik.http.routers.adguardhome2.tls=true
      - traefik.http.routers.adguardhome2.tls.certresolver=cloudflare
    cap_add:
      - NET_ADMIN
    restart: always